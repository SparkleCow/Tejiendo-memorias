<!DOCTYPE html>
<html lang="en">
  <head>
     <!--Metadata-->
     <meta name="author" content="SparkleCow">
     <meta name="description" content="Pagina web acerca del proyecto Tejiendo Memorias" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta charset="UTF-8">

     <!--PersonalizaciÃ³n-->
     <title>Registros - Tejiendo memorias</title>
     <link rel="icon" type="image/jpg" href="../imagenes/favicon.png"/>

     <!--Estilos y boostrap-->
     <link href="../css/sesiones.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!--Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h4>Registro audiovisual</h4>
    </header>
    <section class="container section-img">
      <div class="contenedor">
        <div class="box-img" id="box-img">
          <div class="lado">
            <img
              src="/imagenes/registros/trabajo1.JPG"
              alt=""
            />
          </div>
          <div class="lado">
            <img
              src="/imagenes/registros/trabajo2.JPG"
              alt=""
            />
          </div>
          <div class="lado">
            <img
              src="/imagenes/registros/trabajo3.JPG"
              alt=""
            />
          </div>
          <div class="lado">
            <img
              src="/imagenes/registros/trabajo4.JPG"
              alt=""
            />
          </div>
          <div class="lado">
            <img
              src="/imagenes/registros/trabajo5.JPG"
              alt=""
            />
          </div>
          <div class="lado">
            <img
              src="/imagenes/registros/trabajo6.JPG"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="galeria" id="galeria">
        <div class="img">
          <img
            class="img1"
            src="/imagenes/registros/trabajo1.JPG"
            alt=""
          />
        </div>
        <div class="img">
          <img
            class="img2"
            src="/imagenes/registros/trabajo2.JPG"
            alt=""
          />
        </div>
        <div class="img">
          <img
            class="img3"
            src="/imagenes/registros/trabajo3.JPG"
            alt=""
          />
        </div>
        <div class="img">
          <img
            class="img4"
            src="/imagenes/registros/trabajo4.JPG"
            alt=""
          />
        </div>
        <div class="img">
          <img
            class="img5"
            src="/imagenes/registros/trabajo5.JPG"
            alt=""
          />
        </div>
        <div class="img">
          <img
            class="img6"
            src="/imagenes/registros/trabajo6.JPG"
            alt=""
          />
        </div>
      </div>
    </section>

    <script>
      let box = document.getElementById("box-img");
      let galeria = document.getElementById("galeria");

      galeria.addEventListener("click", (e) => {
        let dato = e.target.className;

        switch (dato) {
          case "img1":
            box.style.transform = "rotateY(0deg)";
            break;
          case "img2":
            box.style.transform = "rotateY(-90deg)";
            break;
          case "img3":
            box.style.transform = "rotateY(90deg)";
            break;
          case "img4":
            box.style.transform = "rotateY(180deg)";
            break;
          case "img5":
            box.style.transform = "rotateX(-90deg)";
            break;
          case "img6":
            box.style.transform = "rotateX(90deg)";
            break;
          default:
            console.log("Galeria Con Efecto 3D :S ");
            break;
        }
      });
    </script>
  </body>
</html>
